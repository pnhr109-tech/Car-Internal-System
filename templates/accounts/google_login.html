<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - gigicompany社内システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-3">gigicompany 社内システム</h4>
                        <p class="text-muted mb-4">Googleアカウントでログインしてください。<br>許可ドメイン: {{ allowed_domain }}</p>

                        <div id="g_id_onload"
                             data-client_id="{{ google_client_id }}"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="signin_with"
                             data-shape="rectangular"
                             data-logo_alignment="left"
                             data-width="320">
                        </div>

                        <form id="googleLoginForm" method="post" action="/login/google/" class="d-none">
                            {% csrf_token %}
                            <input type="hidden" name="credential" id="credentialInput">
                        </form>

                        <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        async function handleCredentialResponse(response) {
            const errorBox = document.getElementById('errorBox');
            errorBox.classList.add('d-none');

            try {
                const formData = new FormData();
                formData.append('credential', response.credential);
                formData.append('csrfmiddlewaretoken', document.querySelector('input[name="csrfmiddlewaretoken"]').value);

                const res = await fetch('/login/google/', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || 'ログインに失敗しました');
                }

                const data = await res.json();
                window.location.href = data.redirect || '/sateiinfo/';
            } catch (error) {
                errorBox.textContent = error.message;
                errorBox.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
