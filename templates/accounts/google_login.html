<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - gigicompany社内システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="mb-3">gigicompany 社内システム</h4>
                        <p class="text-muted mb-4">Googleアカウントでログインしてください。<br>許可ドメイン: {{ allowed_domain }}</p>

                            <div id="googleSignInButton"></div>
                            <div id="googleSignInFallback" class="alert alert-warning mt-3 d-none" role="alert">
                               Googleログインボタンの読み込みに失敗しました。ページを再読み込みしてください。
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function renderGoogleButton() {
            const fallback = document.getElementById('googleSignInFallback');

            if (!window.google || !window.google.accounts || !window.google.accounts.id) {
                fallback.classList.remove('d-none');
                return;
            }

            window.google.accounts.id.initialize({
                client_id: '{{ google_client_id }}',
                ux_mode: 'redirect',
                login_uri: '{{ login_uri }}',
                auto_select: false
            });

            window.google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                {
                    type: 'standard',
                    size: 'large',
                    theme: 'outline',
                    text: 'signin_with',
                    shape: 'rectangular',
                    logo_alignment: 'left',
                    width: 320
                }
            );
        }

        window.addEventListener('load', function () {
            setTimeout(renderGoogleButton, 100);
            setTimeout(renderGoogleButton, 1000);
        });
    </script>
</body>
</html>
