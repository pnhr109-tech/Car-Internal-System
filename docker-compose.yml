version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: navikuru_mysql
    restart: always
    environment:
      MYSQL_DATABASE: navikuru_db
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
